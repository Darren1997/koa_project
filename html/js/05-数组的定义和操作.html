<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var aArray1 = new Array(1, 2, 3);
        console.log(aArray1);
        var aArray2 = [3, 6, 9];
        console.log(aArray2);
        // 多维数组
        var aArray3 = [[1, 2, 3], [5, 7]];
        console.log(aArray3);
        // 演示数组的相关操作
        var aArray4 = [3, 4, 5];
        alert(aArray4.length);
        // 数组插入数据
        aArray4.splice(1, 0, 5, 6);
        alert(aArray4);
        // 删除数据
        aArray4.splice(1, 2);
        alert(aArray4);
    </script>
</head>
<body>
    
</body>
</html>
