<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 自定义JavaScript对象有两种方式
        // 1. 使用顶级类型object创建自定义对象
        var oPerson = new Object();
        oPerson.name = "李四";
        oPerson.age = 20;
        oPerson.show = function(){
            alert("我是一个好人");
        };
        alert(oPerson.name);
        oPerson.show();
        // 2. 使用字面量创建自定义的对象
        var oStudent = {
            name : "王五",
            age : 20,
            show : function(){
                alert("我是一个好学生")
            }
        }
        alert(oStudent.name + oStudent.age);
        oStudent.show();
    </script>
</head>
<body>
    
</body>
</html>
