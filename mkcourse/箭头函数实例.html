<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="start_btn">开始</button>
    <span id="sum_show">0</span>
    <script>
        var start_btn = document.getElementById('start_btn');
        var sum_show = document.getElementById('sum_show');
        var timer;
        const obj = {
            result : 0,
            sum : function(){
                start_btn.onclick = () => {
                    clearInterval(timer);
                    timer=setInterval(()=>{
                        this.result += 1;
                        sum_show.innerHTML = this.result;
                    }, 1000);
                };
            }
        };

        obj.sum();

    </script>
</body>
</html>
