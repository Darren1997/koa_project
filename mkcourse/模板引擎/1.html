<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="stu-info">
        <p>学生信息</p>
        <ul id="list"></ul>
    </div>
    <script src="https://unpkg.com/art-template@4.13.2/lib/template-web.js"></script>
    <script id="tlp-stu" type="text/html">
        {{each students}}
            <li>{{$value.name}} {{$value.age}} {{$value.sex}}</li>
        {{/each}}
    </script>
    <script>
        const students = [
            {
                name:'f',
                age:18,
                sex:'man'
            },
            {
                name:'h',
                age:19,
                sex:'woman'
            },
            {
                name:'k',
                age:20,
                sex:'man'
            }
        ];
        let stu_info = document.getElementById('list');
        stu_info.innerHTML += template('tlp-stu',{'students':students})
    </script>
</body>
</html>
