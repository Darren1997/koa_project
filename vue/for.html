<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item,index in items">{{index}}.{{item}}</li>
        </ul>
        <button v-on:click="addnum(one)">点击加一</button>
    </div>
</body>
<script type="text/javascript">
var vm = new Vue({
    el:"#app",
    data:{
        message:"hello",
        items:['python', 'mysql', 'linux', 'js', 'css'],
        total:0,
        one:1,
    },
    methods:{
        addnum:function(one){
            this.total+=one
            alert(this.total)
        }
    }
})
</script>
</html>
