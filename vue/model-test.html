<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>


<body>
    <div id="app">
    <table>
        <tr><td>用户名：</td><td><input type="text" v-model="username"></td></tr>
        <tr><td>密码：</td><td><input type="password" v-model="password1"></td></tr>
        <tr><td>确认密码：</td><td><input type="password" v-model="password2"></td></tr>
        <tr><td>性别：</td><td><input type="radio" name="sex" value="boy" v-model="sex">男
            <input type="radio" name="sex" value="gril" v-model="sex">女</td></tr>  
            <tr><td>爱好：</td><td><input type="checkbox" name="like" value="篮球" v-model="like">篮球
        <input type="checkbox" name="like" value="足球" v-model="like">足球
        <input type="checkbox" name="like" value="游泳" v-model="like">游泳</td></tr>
    </table>
    
    <button v-on:click="register()">注册</button>
</div>
</body>

<script type="text/javascript">
    var vm = new Vue({
        el:"#app",
        data:{
            username:'',
            password1:'',
            password2:'',
            sex:'',
            like:[],
        },
        methods:{
            register:function(){
                alert(this.username+this.password1+this.password2+this.sex+this.like)
            }
        }
    })
</script>
</html>
